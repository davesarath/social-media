{% load crispy_forms_tags %}
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">

<head>
<title>Social Media</title>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<link href="/static/style.css" rel="stylesheet" type="text/css" />
<script type="text/javascript" src="/static/js/jquery-1.3.2.min.js"></script>
<script type="text/javascript" src="/static/js/script.js"></script>
<script type="text/javascript" src="/static/js/cufon-yui.js"></script>
<script type="text/javascript" src="/static/js/arial.js"></script>
<script type="text/javascript" src="/static/js/cuf_run.js"></script>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>
<body>
<div class="main">
  <div class="main_resize">
    <div class="header">
      <div class="logo">
        <h1><a href="/"><span>Social</span> Media</a></h1>
      </div>
      <div class="clr"></div>

 
    </div>
    <div class="content">
        <h5 class="text-center">Sign In</h5>
        <div style="background-image: url(/static/images/header_images.png); background-size: cover">
            <div class="row">
              <div class="col-6"></div>
              <div class="col-6" style="padding: 2%;">      
                <form method="post">
                {% csrf_token %}
        
                {{ form |crispy }}
        
                <input type="submit" class="btn btn-primary "  value="Log in">
              </form>
              <div class="row">
                <div class="col-6 text-right">
                    <a class="small" href="{% url 'password_reset' %}">Forgot password?</a>
                </div>
                <div class="col-5 text-left">
                  <a class="small" href="{% url 'register' %}">Create an account?</a>
              </div>
            </div>
            </div>
        </div>

    </div>
  </div>

</div>
{% include 'footer.html' %}
</body>
</html>
